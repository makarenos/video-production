project:
  name: "My First Video"
  resolution: [1920, 1080]
  fps: 30
  duration: 300  # секунды

style:
  background: "#1a1a1a"
  primary_color: "#ffffff"
  accent_color: "#0096ff"
  font: "Arial"

render:
  preset: "medium"  # ultrafast, fast, medium, slow, veryslow
  threads: 8
  codec: "libx264"
  crf: 23  # 18-28, меньше = выше качество

audio:
  bitrate: "192k"
  codec: "aac"

paths:
  manim_output: "renders/manim"
  remotion_output: "renders/remotion"
  final_output: "output"